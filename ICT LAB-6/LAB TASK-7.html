   <!DOCTYPE html>
<html lang="en">
<head>
   <title>Lab Task-7</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .hero {
            background-color: green;
            color: white;
        }

        input, textarea {
            width: 80%; 
            margin: 10px 0;
            padding: 10px;
            border: 1px solid white;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="section hero">
        <h1>Welcome!</h1>
        <p>Join us!</p>
        <button>Get Started</button>
    </div>

    <div class="section about">
        <h2>About</h2>
        <p>We help you.</p>
    </div>

    <div class="section services">
        <h2>Services</h2>
        <ul>
            <li>Web Dev</li>
            <li>Design</li>
            <li>Marketing</li>
        </ul>
    </div>

    <div class="section contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea rows="4" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
