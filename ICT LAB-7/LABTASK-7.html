<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item Remover</title>
</head>
<body>

<h2>Click a List Item to Remove It</h2>

<ul id="myList">
    <li onclick="removeItem(this)">SALT		</li>
    <li onclick="removeItem(this)">SUGAR	</li>
    <li onclick="removeItem(this)">TEA		</li>
    <li onclick="removeItem(this)">MILK     </li>
    <li onclick="removeItem(this)">COFFEE   </li>
</ul>

<script>
    function removeItem(item) {
        item.remove();
    }
</script>

</body>
</html>
